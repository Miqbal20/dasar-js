<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Truthy or Truthy : diambil yang pertama
        console.info("Hello" || "")
        // Falsy or Truthy
        console.info("" || [])
        // Falsy or Falsy : diambil dari yang terakhir
        console.info(0 || false)
         // Truthy or Truthy : diambil yang pertama dan kedua bernilai sama
         console.info("" && "Hello")
        // Falsy and Falsy : diambil dari yang terakhir
        console.info(0 && false)

    </script>
</body>
</html>
