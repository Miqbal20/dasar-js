<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // for loop
      document.write("Perulangan Loop")
      for (let counter = 1;counter <= 10; counter++) {
        document.writeln(`<p>index ke ${counter}</p>`)
      }

      // while loop
      document.write("Perulangan While")
      let counter1 = 1
      while (counter1 <= 10) {
        document.writeln(`<p>index ke ${counter1}</p>`)

        counter1++
      }

      // do while loop
      document.writeln("Perulangan While")
      let counter2 = 1
      do{
        document.writeln(`<p>index ${counter2}</p>`)
        counter2++
      } while(counter2 <= 10)
    </script>
  </body>
</html>
