<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Menyingkat scope kode
        const person = {
            nama_depan : "Muhammad",
            nama_belakang : "Iqbal",
        }

        with(person){
            console.info(person.nama_depan)
            console.info(person.nama_belakang)
        }

        // tidak direkomendasikan lagi karena membuat ambigu
    </script>
</body>
</html>
