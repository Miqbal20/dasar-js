<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Mengecek item pada suatu object / array

        const orang = {
        nama: "Muhammad Iqbal",
        umur: 28,
      };

      // pakai petik dua
      if("nama" in orang){
        document.writeln("Ada")
      } else{
        document.writeln("tidak ada")
      }

      const student = {
        nama :"Iqbal",
        kelas : undefined
      }

      if("kelas" in student == undefined){
        document.writeln("Undefined")
      } else{    
        document.writeln(student.kelas)    
      }
      
    </script>
</body>
</html>
