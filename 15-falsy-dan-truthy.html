<body>
    <script>
        // Falsy value dalam boolean yang dianggap false - parse ke boolean

        /*
        false, 0, -0, "", '', ``, null, undefined, Nan
        */
        
        const data = -0

        if (data) {
            document.writeln("True")
        } else {
            document.writeln("False")
        }

        // Truthy value dalam boolean yang dianggap true - parse ke boolean
    </script>
