<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.writeln("Tipe data number :");
      document.writeln(100);
      document.writeln("<br/>");
      document.writeln("Tipe data desimal dipisahkan dengan titik : ");
      document.writeln(100.2);
      document.writeln("<br/>");
      document.writeln("Number Notation");
      document.writeln("<br/>");
      document.writeln("HEX : 0xFF :");
      document.writeln(0xfffff);
      document.writeln("Binary : 0b10101 :");
      document.writeln("<br/>");
      document.writeln(0b1010110);
      document.writeln("Octal : 0o10 :");
      document.writeln(0o1020);
    </script>
  </body>
</html>
