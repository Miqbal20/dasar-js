<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // iterasi semua data pada list tanpa memperdulikan nilai index

      const days = [
        "senin",
        "selasa",
        "rabu",
        "kamis",
        "jumat",
        "sabtu",
        "minggu",
      ];

    for (const day of days) {
        document.writeln(day)
    }

    document.writeln(`<br/>`)

    // iterasi pada string
    const names = "Muhammad Iqbal"
    for (const name of names) {
        document.writeln(`${name}`)
    }
    </script>
  </body>
</html>
